name: SonarQube Analysis

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
      # asdfasdf

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper SonarQube analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run tests and generate coverage
        run: npm test -- __test__/laporan/labaRugi.test.tsx # Only test only on laba rugi

      - name: Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          npx sonarqube-scanner \
            -Dsonar.projectKey=dkn-pos-umkm-fe \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.sources=src \
            -Dsonar.tests=__test__ \
            -Dsonar.test.inclusions=**/__test__/**,**/*.test.tsx,**/*.test.ts \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info